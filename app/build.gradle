apply plugin: 'com.android.application'

android {
    compileSdkVersion 29
    buildToolsVersion "29.0.0"

    defaultConfig {
        applicationId "apk.tool.patcher"
        minSdkVersion 21
        targetSdkVersion 29
        versionCode 505
        versionName "5.0 alpha 4"
        multiDexEnabled true
        //ndk {
        //moduleName "universalchardet"
        //abiFilters 'armeabi-v7a', 'x86', 'armeabi', 'mips'
        //}
    }

    lintOptions {
        checkReleaseBuilds false
        abortOnError false
    }

    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            //externalNativeBuild {
            //ndkBuild {
            //path 'src/main/jni/Android.mk'
            //}
            //}

        }
    }


}
dependencies {
    implementation 'com.android.support:preference-v14:28.0.0'
    implementation 'com.android.support:preference-v7:28.0.0'
    implementation 'com.android.support:support-v4:28.0.0'
    implementation 'com.android.support:appcompat-v7:28.0.0'
    implementation 'com.android.support:cardview-v7:28.0.0'
    implementation 'com.android.support:design:28.0.0'

    implementation 'org.afinal.simplecache:a-simple-cache:1.0'
    implementation 'com.faendir:acra:4.10.0'
    implementation 'com.yandex.android:mobmetricalib:3.4.0'

    implementation 'android.arch.lifecycle:extensions:1.1.1'
    testImplementation 'junit:junit:4.12'


    implementation fileTree(dir: 'libs', include: ['*.jar'])
    androidTestImplementation('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
}
