apply plugin: 'com.android.application'

android {
    compileSdkVersion 29
    buildToolsVersion "29.0.2"

    defaultConfig {
        applicationId "apk.tool.patcher"
        minSdkVersion 21
        targetSdkVersion 29
        versionCode 570
        versionName "5.0 RC 1"
        // Иначе не соберется в студии
        //иначе не соберется в AIDE :-)
        multiDexEnabled true

        //ndk {
        //moduleName "universalchardet"
        //abiFilters 'armeabi-v7a', 'x86', 'armeabi', 'mips'
        //}
    }

//    lintOptions {
//        checkReleaseBuilds false
//        abortOnError false
//    }

    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            //externalNativeBuild {
            //ndkBuild {
            //path 'src/main/jni/Android.mk'
            //}
            //}

        }
    }
    compileOptions {
        sourceCompatibility = 1.8
        targetCompatibility = 1.8
    }
}
dependencies {

    implementation 'com.google.code.gson:gson:2.8.6'
    implementation 'androidx.viewpager:viewpager:1.0.0'
    implementation 'androidx.interpolator:interpolator:1.0.0'
    implementation 'androidx.fragment:fragment:1.1.0'
    implementation 'androidx.drawerlayout:drawerlayout:1.0.0'
    implementation 'androidx.legacy:legacy-preference-v14:1.0.0'
    implementation 'androidx.preference:preference:1.1.0'
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    implementation 'androidx.appcompat:appcompat:1.1.0'
    implementation 'androidx.cardview:cardview:1.0.0'
    implementation 'com.google.android.material:material:1.0.0'
    implementation 'androidx.multidex:multidex:2.0.1'

    implementation 'com.faendir:acra:4.10.0'
    implementation 'com.yandex.android:mobmetricalib:3.8.0'

    implementation ('com.squareup.okhttp3:okhttp:4.3.1')  {
        exclude group: 'org.jetbrains', module: 'annotations'
    }
    implementation ('com.squareup.okhttp3:okhttp-urlconnection:4.3.1')  {
        exclude group: 'org.jetbrains', module: 'annotations'
    }

    implementation 'androidx.lifecycle:lifecycle-extensions:2.1.0'
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
}
