apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.0"

    defaultConfig {
        applicationId "apk.tool.patcher"
        minSdkVersion 20
        targetSdkVersion 26
        versionCode 540
        versionName "5.0 beta 4"
        
        //ndk {
        //moduleName "universalchardet"
        //abiFilters 'armeabi-v7a', 'x86', 'armeabi', 'mips'
        //}
    }

//    lintOptions {
//        checkReleaseBuilds false
//        abortOnError false
//    }

    buildTypes {
        release {
            minifyEnabled false
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            //externalNativeBuild {
            //ndkBuild {
            //path 'src/main/jni/Android.mk'
            //}
            //}

        }
    }


}
dependencies {
    implementation 'androidx.viewpager:viewpager:1.0.0+'
	implementation 'androidx.interpolator:interpolator:1.0.0'
	implementation 'androidx.fragment:fragment:1.0.0'
	implementation 'androidx.drawerlayout:drawerlayout:1.0.0+'
    implementation 'androidx.legacy:legacy-preference-v14:1.0.0'
    implementation 'androidx.preference:preference:1.0.0'
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    implementation 'androidx.appcompat:appcompat:1.0.2'
    implementation 'androidx.cardview:cardview:1.0.0'
    implementation 'com.google.android.material:material:1.0.0'
    implementation 'androidx.multidex:multidex:2.0.1'

    implementation 'com.faendir:acra:4.10.0'
    implementation 'com.yandex.android:mobmetricalib:3.6.4'

    implementation "com.squareup.okhttp3:okhttp:3.11.0"
    implementation "com.squareup.okhttp3:okhttp-urlconnection:3.11.0"

    implementation 'androidx.lifecycle:lifecycle-extensions:2.0.0'

    implementation fileTree(dir: 'libs', include: ['*.jar'])
    
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
    //implementation 'com.github.ibrahimsn98:live-preferences:1.6'
}
